name: 🏗️ Build Engine

on:
  push:
    paths:
      - 'engine/**'
      - '.github/workflows/build.yaml'

jobs:
  deploy:
    runs-on: ubuntu-20.04
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
        with:
          version: "v0.7.4"

      - name: Start postgres via docker-compose dev
        working-directory: ./engine
        run: docker compose -f ./compose.yaml up postgres -d

      - name: Setup Env
        working-directory: ./engine
        run: cp .env.example .env

      - name: Get Runner IP
        id: get_ip
        run: echo "RUNNER_IP=$(hostname -I | awk '{print $1}')" >> $GITHUB_ENV

      - name: Migrate db
        working-directory: ./engine
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres && sqlx migrate run && sqlx prepare


      - name: Stop postgres via docker-compose dev
        working-directory: ./engine
        run: docker compose -f ./compose.yaml down

      # - name: Build
      #   working-directory: ./engine
      #   run: cargo build --release

      - name: Build docker image using github actions
        uses: docker/build-push-action@v5
        with:
          context: ./engine
          file: ./engine/.build/Dockerfile
          tags: v3x-property-engine:latest
          push: false
          build-args: |
            BINARY_NAME=v3x-property-engine
